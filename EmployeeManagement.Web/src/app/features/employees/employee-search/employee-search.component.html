<h1 class="title">Employees</h1>
<div class="employees-container">
    <div class="search-form">
        <mat-form-field>
            <mat-label>Employee Name</mat-label>
            <input matInput [(ngModel)]="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Job Title</mat-label>
            <input matInput [(ngModel)]="title">
        </mat-form-field>
        <div class="form-buttons">
            <button mat-raised-button (click)="searchEmployees()">Search</button>
        </div>
    </div>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate" />
    <table mat-table [dataSource]="employees" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="joinDate">
            <th mat-header-cell *matHeaderCellDef> Joined Date </th>
            <td mat-cell *matCellDef="let element"> {{element.joinDate | date:'longDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef> Salary </th>
            <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
