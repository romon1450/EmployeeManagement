<h2 class="title">New Employee</h2>
<div class="employee-form">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="employee.name" maxlength="200">
    </mat-form-field>
    <mat-form-field>
        <mat-label>SSN</mat-label>
        <input matInput [(ngModel)]="employee.ssn" maxlength="50">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="dobPicker" [min]="minDob" [max]="maxDob" [(ngModel)]="employee.dob" (dateChange)="setMinJoinDate()">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="dobPicker"></mat-datepicker-toggle>
        <mat-datepicker #dobPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="employee.address" maxlength="400">
    </mat-form-field>
    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="employee.city" maxlength="200">
    </mat-form-field>
    <mat-form-field>
        <mat-label>State</mat-label>
        <input matInput [(ngModel)]="employee.state" maxlength="50">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Zip</mat-label>
        <input matInput [(ngModel)]="employee.zip" maxlength="50">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput [(ngModel)]="employee.phone" maxlength="50">
    </mat-form-field>
    <mat-form-field *ngIf="employee.dob != null">
        <mat-label>Join Date</mat-label>
        <input matInput [matDatepicker]="joinDatePicker" [min]="minJoinDate" [max]="today" [(ngModel)]="employee.joinDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="joinDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #joinDatePicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field *ngIf="employee.joinDate != null">
        <mat-label>Exit Date</mat-label>
        <input matInput [matDatepicker]="exitDatePicker" [min]="employee.joinDate" [max]="today" [(ngModel)]="employee.exitDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="exitDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #exitDatePicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="employee.title" maxlength="400">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Salary</mat-label>
        <input matInput type="number" [(ngModel)]="employee.salary" [min]="0" [max]="2147483647">
    </mat-form-field>
</div>
<div class="form-buttons">
    <button mat-raised-button (click)="navigateToHome()">Cancel</button>
    <button mat-raised-button (click)="addEmployee()" [disabled]="isAddDisabled">Add</button>
</div>
