<h1 class="title">Employee Salaries</h1>
<div class="salaries-container">
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate" />
    <table mat-table [dataSource]="employeeSalaries" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="maxSalary">
            <th mat-header-cell *matHeaderCellDef> Max Salary </th>
            <td mat-cell *matCellDef="let element"> {{element.maxSalary}} </td>
        </ng-container>

        <ng-container matColumnDef="minSalary">
            <th mat-header-cell *matHeaderCellDef> Min Salary </th>
            <td mat-cell *matCellDef="let element"> {{element.minSalary}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
